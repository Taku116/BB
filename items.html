      <h4>持ち物について</h4>
      <ul>
        <li>洗濯ができるので衣類は3日分程度で十分です。</li>
        <li>ハンガー、洗濯ネット、洗濯ばさみがあると便利です。</li>
        <li>夜は20℃くらいまで下がるので羽織れるものを持ってきてください。</li>
        <li>みんなで遊べるゲームの持ち込み大歓迎です！</li>
      </ul>
